name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-check:
    name: Lint and Type Check
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Lint (if script exists)
        run: |
          if bun -e "const p=require('./package.json'); process.exit(p.scripts?.lint ? 0 : 1)"; then
            echo "Running lint..."
            bun run lint
          else
            echo "No lint script found, skipping"
          fi

      - name: Typecheck (if script exists)
        run: |
          if bun -e "const p=require('./package.json'); process.exit(p.scripts?.typecheck ? 0 : 1)"; then
            echo "Running typecheck..."
            bun run typecheck
          else
            echo "No typecheck script, running tsc --noEmit"
            bunx --no-install tsc --noEmit
          fi

  build:
    name: Build (Node ${{ matrix.node-version }})
    runs-on: [self-hosted, Linux, X64]
    needs: lint-and-check
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-node-${{ matrix.node-version }}
          path: dist/
          if-no-files-found: error
          retention-days: 1

  validate-package:
    name: Validate Package (Node ${{ matrix.node-version }})
    runs-on: [self-hosted, Linux, X64]
    needs: build
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --production

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-node-${{ matrix.node-version }}
          path: dist/

      - name: Validate dist/index.js exists
        run: |
          if [ ! -f dist/index.js ]; then
            echo "Error: dist/index.js not found"
            exit 1
          fi
          echo "dist/index.js exists"

      - name: Validate dist/index.d.ts exists
        run: |
          if [ ! -f dist/index.d.ts ]; then
            echo "Error: dist/index.d.ts not found"
            exit 1
          fi
          echo "dist/index.d.ts exists"

      - name: Validate ESM import
        run: node --input-type=module -e "import('./dist/index.js').then(() => console.log('ESM import successful'))"

      - name: Validate npm packaging
        run: |
          npm pack --dry-run
          echo "Package configuration valid"

  test:
    name: Test
    runs-on: [self-hosted, Linux, X64]
    needs: lint-and-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Test (if script exists)
        run: |
          if bun -e "const p=require('./package.json'); process.exit(p.scripts?.test ? 0 : 1)"; then
            echo "Running tests..."
            bun run test
          else
            echo "No test script found, skipping"
          fi
